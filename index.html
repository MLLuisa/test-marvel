<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      href="./images/Marvel_icon-icons.com_61667.png"
      type="image/x-icon"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    <link rel="stylesheet" href="./styles/main.css" />
    <title>Test Marvel</title>
  </head>
  <body>
    <header class="header">
      <h1 class="header-title">Marvel Cinematic Universe</h1>
      <h2>Here some characters</h2>
      <ul class="list-characters">
        <div class="div-characters">
          <a class="link-characters" href="#"> <li>Iron-Man</li></a
          ><img class="image" src="./images/ironman_PNG66.png" alt="iron-man" />
          <a class="link-characters" href="#"><li>Captain America</li></a
          ><img
            class="image"
            src="./images/captain_america_PNG57.png"
            alt="Captain-america"
          />
          <a class="link-characters" href="#"><li>Black Widow</li></a>
          <img class="image" src="./images/black-widow.png" alt="black-widow" />
          <a class="link-characters" href="#"><li>Hawkeye</li></a>
          <img class="image" src="./images/hawkeye.png" alt="hawkeye" />
          <a class="link-characters" href="#"><li>Hulk</li></a>
          <img class="image" src="./images/hulk.png" alt="hulk" />
          <a class="link-characters" href="#"><li>Thor</li></a>
          <img class="image" src="./images/thor.png" alt="thor" />
          <a class="link-characters" href="#"><li>Scarlet Witch</li></a>
          <img
            class="image"
            src="./images/scarlet-witch.png"
            alt="scarlet-witch"
          />
          <a class="link-characters" href="#"><li>Loki</li></a>
          <img class="image" src="./images/loki.png" alt="loki" />
          <a class="link-characters" href="#"><li>Winter of soldier</li></a>
          <img
            class="image"
            src="./images/winter-soldier.png"
            alt="winter-soldier"
          />
          <a class="link-characters" href="#"><li>Vision</li></a>
          <img class="image" src="./images/vision.png" alt="vision" />
        </div>
      </ul>
    </header>
    <main class="main">
      <button class="js-button button">
        <img
          class="js-main-image main-image"
          src="./images/Marvel_Logo.svg"
          alt="logo-marvel"
        />
      </button>
    </main>
    <script src="./js/main.js"></script>
  </body>
</html>
